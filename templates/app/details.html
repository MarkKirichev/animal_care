<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/site.css">
    <title>Pet Care</title>
</head>

<body>

    <nav>
        <ul>
            <li><img class="logo" src="../../static/images/paw.svg"></li>
            <li class="title">Animal Care</li>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'add-animal' %}">Add Animal</a></li>
        </ul>
    </nav>
    <div class="content">

        <h1>Animal Details</h1>
        <div class="animal-card big">
            <img src="{{ animal.image_url }}">
            <h3>Snaky</h3>
            <p class="priority {{ animal.priority }}"> {{ animal.priority }} </p>
            <p>{{ animal.description }}</p>
            <div class="buttons-container">
                <a class="button edit" href="{% url 'edit-animal' %}">Edit</a>
                <a class="button cure" href="{% url 'cure-animal' %}}">Cure</a>
            </div>
        </div>

    </div>
    <footer> Python Web Basics Retake Exam @SoftUni </footer>

</body>

</html>
